/*button*/



button {
  position: relative;
  background: #444;
  color: #fff;
  text-decoration: none;
  text-transform: uppercase;
  border: none;
  font-size: 1rem;
  padding: 1rem 3rem;
  transition: 0.2s;
}

button:hover {
  padding: 1.1rem 3.1rem;
  background: var(--clr);
  color: var(--clr);
  box-shadow: 0 0 35px var(--clr)
  animation: box 3s infinite;
}

button::before {
  content: "";
  position: absolute;
  inset: 2px;
  background: #272822;
}

button span {
  position: relative;
  z-index: 1;
}
button i {
  position: absolute;
  inset: 0;
  display: block;
}

button i::before {
  content: "";
  position: absolute;
  width: 10px;
  height: 2px;
  left: 80%;
  top: -2px;
  border: 2px solid var(--clr);
  background: #272822;
  transition: 0.2s;
}

button:hover i::before {
  width: 15px;
  left: 20%;
  animation: move 3s infinite;
}

button i::after {
  content: "";
  position: absolute;
  width: 10px;
  height: 2px;
  left: 20%;
  bottom: -2px;
  border: 2px solid var(--clr);
  background: #272822;
  transition: 0.2s;
}

button:hover i::after {
  width: 15px;
  left: 80%;
  animation: move 3s infinite;
}

@keyframes move {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(5px);
  }
  100% {
    transform: translateX(0);
  }
}

@keyframes box {
  0% {
    box-shadow: #27272c;
  }
  50% {
    box-shadow: 0 0 25px var(--clr);
  }
  100% {
    box-shadow: #27272c;
  }

}

/*Hovering Button Related */

*
	{
		box-sizing: border-box;
		font : Vazir;
		text-align: center;
	}

.container {
  width: 20%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
#toggle {
  -webkit-appearance: none;
}
.button {
  position: absolute;
  z-index: 999;
  width: 43px;
  height: 43px;
  background: var(--background_of_hover_button);
  border-radius: 100%;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  top: -12px;
}
.button:before {
  position: absolute;
  content: "";
  width: 20px;
  height: 2px;
  background: var(--color_of_hover_button_before);
  transform: rotate(90deg);
  transition: all 0.4s ease;
}
.button:after {
  position: absolute;
  content: "";
  width: 20px;
  height: 2px;
  background: var(--color_of_hover_button_after);
  transition: all 0.4s ease;
}
.nav {
  opacity: 0;
  transition: all 0.4s ease-in-out;
  background: var(--background_color_of_hover_button_menu);
  width: 100%;
  border-radius: 5px;
  transform: translateY(0%);
  box-shadow: 2px 3px 10px 0 rgba(81, 81, 81, 0.1);
  border: 1px solid var(--border_color_of_hover_button_menu);
  padding: 10px;
}
.nav ul {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
}
.nav a {
  text-align: center;
  margin: 20px 0;
  color: var(--color_of_hover_button_menu);
  text-decoration: none;
  text-transform: uppercase;
  font-size: 100%;
}
.nav a:hover {
  color: #c784dd;
}
#toggle:checked ~ .nav {
  opacity: 1;
  transform: translateY(10%);
}
#toggle:checked ~ .button:before {
  transform: rotate(225deg);
}
#toggle:checked ~ .button:after {
  transform: rotate(135deg);
}
@media (max-width: 640px) {
  .container {
    width: 100%;
  }
