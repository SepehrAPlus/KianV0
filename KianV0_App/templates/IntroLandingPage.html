/* NiceLookingButton */
@keyframes nlb_hover
	{
		from 
			{
				transform: translateY(0px);
			}

		50%
			{
				transform: translateY(-8px);
			}

		to 
			{
				transform: translateY(0px);
			}
	}

.NiceLookingButton
	{
		border-radius: 8px;

		color: var(--clr);
		background-color: var(--bgclr);
		border-color: var(--bc);

		padding-left: 12px;
		padding-right: 12px;
		padding-top: 8px;
		padding-bottom: 8px;

		border-width: 2px;
		border-style: solid;

		transform: translateY(0px);
		transition: transform 0.3s;

		width: fit-content;
		height: fit-content;

		font-size: var(--medium_font_size);
	}


.NiceLookingButton:hover
	{


		transition: transform 0.3s,;
		transform: translateY(-5px) scale(1.1);
	}




.NiceLookingButton:active
	{
		transition: transform 0.1s, color 0.1s;
		transform: translateY(5px);
		color: var(--bgclr);
		background-color: var(--clr);
	}
/*=======(Nice Lokking Button SubClasses)=========*/
/*Green Safe*/
.NiceLookingButton__SafeGreen
	{
		color: white;

.NiceLookingButton__SafeGreen:hover
	{}

.NiceLookingButton__SafeGreen:active
